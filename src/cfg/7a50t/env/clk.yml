
import : board

parameters:
    REF_CLK         : = board.OSC_FREQ              # MHz
    MAIN_CLK        : 125                           # MHz   
    #DIFF_REFCLK     : = ''            

    CLK_FREQ        : = int(REF_CLK*1e6)
    CLK_PERIOD      : = str(1e9/CLK_FREQ) + 'ns'    #
    CLK_HALF_PERIOD : = str(1e9/CLK_FREQ/2) + 'ns'  #

    REF_CLK_PERIOD  : = str(int(1e3/REF_CLK))


